<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP File Explorer</title>
    <link rel="stylesheet" type="text/css" href="../common/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/controls.css"/>
	<link rel="stylesheet" type="text/css" href="../common/title/title.css"/>
    <link rel="stylesheet" type="text/css" href="../common/loader/loader.css"/>
	<link rel="stylesheet" type="text/css" href="../common/messages/messages.css"/>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/navigation_handler.js"></script>
	<script type="text/javascript" src="js/controls.js"></script>
	<script type="text/javascript" src="js/connection_handler.js"></script>
	<script type="text/javascript" src="../common/title/title.js"></script>
	<script type="text/javascript" src="../common/common.js"></script>
	<script type="text/javascript" src="../common/loader/loader.js"></script>
	<script type="text/javascript" src="../common/messages/messages.js"></script>
</head>

<body>

	<div id="loader" class="loader"></div>

	<div id="video_wrapper"></div>

	<div id="title" class="title"></div>

	<div id="controls" class="controls">   
		<div class="duration">
			<div id="current_time" class="time">0:00</div>
	    	<div id="progress" class="progress">
	      		<div id="bar" class="bar"></div>
	    	</div>
	    	<div id="remaining_time" class="time">0:00</div>
	  	</div>
	  	<div class="buttons_container">
	    	<div class="rewind">
	    		<img src="../../icons/rewind.png"></img>
	    	</div>
	    	<div id="play" class="play">
	    		<img src="../../icons/pause.png"></img>
	    	</div>
	    	<div class="rewind">
	    		<img src="../../icons/fast-forward.png"></img>
	    	</div>
	  	</div>
  	</div>

</body>
</html>
